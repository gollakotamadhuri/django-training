<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block body_block%}
<h1>Welcome to registration page!</h1>
{% if registered %}
<h1>Thank you for registering!</h1>
{% else %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>
{% endif %}
{% endblock %}
