{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>Welcome to Schools page!</h1>
    <h3>Here are the list fo schools:</h3>
    <ol>
        {% for school in schools %}
        <li><a href="{{school.id}}">{{school.name}}</a></li>
        {%endfor%}
    </ol>
    <a class="btn btn-primary" href="{% url 'basic_app:create' %}">Register</a>
</div>
{% endblock %}
