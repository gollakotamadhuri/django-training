{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>Do you really want to delete school "{{school.name}}"? </h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-light" href="{% url 'basic_app:schools' %}">Cancel</a>
    </form>
</div>
{% endblock %}
